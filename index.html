<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HighNet Pay</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style media="screen">
    * {
      font-family: 'Roboto', sans-serif!important;
    }
    body {
      background-color: #191f28;
    }

    html, body {
      height: 100%;
    }

    html {
      font-size: 1em;
      line-height: 1.4;
    }

    *, *:before, *:after {
      -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
     }

  </style>
</head>
<body>
  <div>
    <img src="logo-pay.png" style="width: 150px;position: fixed;top: calc(30% - 150px);left: calc(50% - 75px);z-index: 999999;">
  </div>
  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        if (window.ethereum.chainId != "0x38") {
          Swal.fire({
            title: 'Внимание',
            text: 'Переключите сеть на Binance Smart Chain',
            icon: 'info',
            showConfirmButton: false,
            // footer: '<a href="https://www.youtube.com/watch?v=8V_SuOVezj4">Как это работает?</a>'
          })
        }else{
          window.web3 = new Web3(ethereum);
          try {
            await ethereum.enable();
            Payment(0.1)
          } catch (err) {
            setTimeout(() => {
              Swal.fire({
                title: 'Ошибка платежа',
                text: 'Ошибка авторизации',
                icon: 'error',
                showConfirmButton: false
              })
            }, 1000)
          }
        }
      } else if (window.web3) {
        if (window.ethereum.chainId != "0x38") {
          Swal.fire({
            title: 'Внимание',
            text: 'Переключите сеть на Binance Smart Chain',
            icon: 'info',
            showConfirmButton: false,
            // footer: '<a href="https://www.youtube.com/watch?v=8V_SuOVezj4">Как это работает?</a>'
          })
        }else{
          window.web3 = new Web3(web3.currentProvider)
          Payment(0.1)
        }
      } else {
        Swal.fire({
          title: 'Внимание',
          text: 'Перейдите по ссылке в браузере Trust Wallet (DApps)',
          icon: 'info',
          showConfirmButton: false,
          footer: '<button id="copy-link-btn" onClick="copyLinkBtnActive()">Copy link</button> <div id="copy-link-wrapper" class="copy-link-wrapper"> <h2>Copy link</h2> <p>Press Ctrl / CMD + C to copy this to your clipboard.</p> <input readonly="readonly" type="text" value="" /> </div> <div id="overlay" class="overlay"></div>'
          // footer: '<a href="https://www.youtube.com/watch?v=8V_SuOVezj4">Как это работает?</a>'
        })
      }
    })

    const Payment = (v) => {
      console.log(window.web3.currentProvider.selectedAddress);
      let tokenAddress = "0x5ae0980b763C318f062ae7c9Edc195cD9483fB65";
      let toAddress = "0xA154c5ECDe739D7bE433F9F418Ee077E0c73c7aC";
      // Use BigNumber
      let decimals = web3.toBigNumber(1);
      let amount = web3.toBigNumber(v);
      let minABI = [
        // transfer
        {
          "constant": false,
          "inputs": [
            {
              "name": "_to",
              "type": "address"
            },
            {
              "name": "_value",
              "type": "uint256"
            }
          ],
          "name": "transfer",
          "outputs": [
            {
              "name": "",
              "type": "bool"
            }
          ],
          "type": "function"
        }
      ];
      // Get ERC20 Token contract instance
      let contract = web3.eth.contract(minABI).at(tokenAddress);
      // calculate ERC20 token amount
      let value = amount.times(web3.toBigNumber(10).pow(decimals));
      // call transfer function
      contract.transfer(toAddress, value, (error, txHash) => {
        // it returns tx hash because sending tx
        if  (error) {
          setTimeout(() => {
            if (typeof error.message == 'undefined') {
              error.message = 'Error 500'
            }
            Swal.fire({
              title: 'Ошибка платежа',
              text: error.message,
              icon: 'error',
              showConfirmButton: false
            })
          }, 1000)
        } else {
          Swal.fire({
            title: 'Успешно',
            text: 'Ваш платеж отправлен, ожидайте информацию.',
            icon: 'success',
            showConfirmButton: false
          })
        }
      });
    }

    function fallbackCopyTextToClipboard(text) {
      var textArea = document.createElement("textarea");
      textArea.value = text;

      // Avoid scrolling to bottom
      textArea.style.top = "0";
      textArea.style.left = "0";
      textArea.style.position = "fixed";

      document.body.appendChild(textArea);
      textArea.focus();
      textArea.select();

      try {
        var successful = document.execCommand('copy');
        var msg = successful ? 'successful' : 'unsuccessful';
        console.log('Fallback: Copying text command was ' + msg);
      } catch (err) {
        console.error('Fallback: Oops, unable to copy', err);
      }

      document.body.removeChild(textArea);
    }
    function copyTextToClipboard(text) {
      if (!navigator.clipboard) {
        fallbackCopyTextToClipboard(text);
        return;
      }
      navigator.clipboard.writeText(text).then(function() {
        console.log('Async: Copying to clipboard was successful!');
      }, function(err) {
        console.error('Async: Could not copy text: ', err);
      });
    }

  </script>
</body>
</html>
