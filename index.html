<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HighNet Pay</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/@metamask/legacy-web3@latest/dist/metamask.web3.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  <div>
    <div class="">

    </div>
    <div id="status"></div>
  </div>
  <script type="text/javascript">
    window.addEventListener('load', async () => {
      if (window.ethereum) {
        window.web3 = new Web3(ethereum);
        try {
          await ethereum.enable();
          Payment(0.1)
        } catch (err) {
          setTimeout(() => {
            Swal.fire({
              title: 'Ошибка платежа',
              text: 'Ошибка авторизации',
              icon: 'error',
              showConfirmButton: false
            })
          }, 1000)
        }
      } else if (window.web3) {
        window.web3 = new Web3(web3.currentProvider)
        Payment(0.1)
      } else {
        Swal.fire({
          title: 'Внимание',
          text: 'Перейдите по ссылке в браузере кошелька сети Binance Smart Chain',
          icon: 'info',
          showConfirmButton: false,
          footer: '<a href="https://www.youtube.com/watch?v=8V_SuOVezj4">Как это работает?</a>'
        })
      }
    })

    const Payment = (v) => {
      let tokenAddress = "0x5ae0980b763C318f062ae7c9Edc195cD9483fB65";
      let toAddress = "0xeEb5136BF0A0E0d9f004Cf8Bb4cA6cBB93BdBbE3";
      // Use BigNumber
      let decimals = web3.toBigNumber(1);
      let amount = web3.toBigNumber(v);
      let minABI = [
        // transfer
        {
          "constant": false,
          "inputs": [
            {
              "name": "_to",
              "type": "address"
            },
            {
              "name": "_value",
              "type": "uint256"
            }
          ],
          "name": "transfer",
          "outputs": [
            {
              "name": "",
              "type": "bool"
            }
          ],
          "type": "function"
        }
      ];
      // Get ERC20 Token contract instance
      let contract = web3.eth.contract(minABI).at(tokenAddress);
      // calculate ERC20 token amount
      let value = amount.times(web3.toBigNumber(10).pow(decimals));
      // call transfer function
      contract.transfer(toAddress, value, (error, txHash) => {
        // it returns tx hash because sending tx
        if  (error) {
          setTimeout(() => {
            if (typeof error.message == 'undefined') {
              error.message = 'Error 500'
            }
            Swal.fire({
              title: 'Ошибка платежа',
              text: error.message,
              icon: 'error',
              showConfirmButton: false
            })
          }, 1000)
        } else {
          Swal.fire({
            title: 'Успешно',
            text: 'Ваш платеж отправлен, ожидайте информацию. txHash: '+txHash,
            icon: 'success',
            showConfirmButton: false
          })
        }
      });
    }

  </script>
</body>
</html>
